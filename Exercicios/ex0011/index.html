<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias html  5</title>
</head>
<body>
    <h1>Imagem Dinamicas</h1>
    <p>Tente Abrir esse site em varios dispositivos  ou  simplesmente aumente e dimnua o tamanho do seu navegador</p>
    <picture>
            <source media="(max-width:750px )" srcset="Imagens/p.png" type="image/png">
            <source media="(max-width:1050px )" srcset="Imagens/m.png" type="image/png">
            <img src="Imagens/g.png" alt="imagem flexivel">


    </picture>
    <h1>Audio Html5</h1>
    <p>Vamos redroduzir audios em html 5 </p>
    <audio src="medio/voce-ta-fudido-quando-eu-lhe-pegar.mp3"  controls autoplay></audio>
    <!-- Mp3 wav ogg-->
    <audio  preload="metadata" autoplay controls loop>
        <source src="medio/geme-meu-nome-geme.mp3" type="audio/mpeg">


    </audio>
    <p>caso seu navegador n√£o reproduza o audio <a href="medio/tmpyhr2sh8l.mp3">Clique para Baixar o arquivo</a></p>
    
</body>
</html>
